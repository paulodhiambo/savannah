<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savannah Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
<div class="bg-gray-800 p-8 rounded-lg text-center max-w-md w-full">
    <div class="mb-6">
        <svg class="w-16 h-16 mx-auto" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#8B5CF6"/>
            <path d="M30 50 L70 50 L50 80 Z" fill="#C4B5FD"/>
            <circle cx="50" cy="40" r="5" fill="#FDE68A"/>
        </svg>
    </div>
    <h2 class="text-2xl font-bold text-white mb-4">You've signed in!</h2>
    <p class="text-gray-400 mb-6">Here is your log in information:</p>
    <div class="bg-gray-700 p-4 rounded-md mb-6">
        <p class="text-white mb-2">Username: Paul</p>
        <p class="text-white" id="token">Access Token ID: {{ .Token }}</p>
        <div>
            <button onclick="copyToken()" class="text-white">Copy Access Token</button>
            <script>
                function copyToken() {
                    let tokenText = document.getElementById("token");
                    let range = document.createRange();
                    range.selectNode(tokenText);
                    window.getSelection().removeAllRanges();
                    window.getSelection().addRange(range);
                    document.execCommand("copy");
                    window.getSelection().removeAllRanges();
                    alert("Token copied to clipboard: " + tokenText.innerText.replace('Access Token: ', ''));
                }
            </script>
        </div>
    </div>
</div>
</body>
</html>
